<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/cd2d23a162.js"></script>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>The Guardian Replica</title>
  </head>
  <body>
    <div id="nav-background">
      <nav>
        <div class="nav-upper">
          <span>
            <a href="#">
              <i class="fa fa-user fa-2x" aria-hidden="true"></i>
              <span class="nav-link-icon">sign in</span>
            </a>
            <a href="#">
              <i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i>
              <span class="nav-link-icon">subscribe</span>
            </a>
            <a href="#">
              <i class="fa fa-search fa-2x" aria-hidden="true"></i>
              <span class="nav-link-icon">search</span>
            </a>
          </span>
          <span class="nav-upper-right">
            <a href="#">jobs</a>
            <a href="#">US edition</a>
          </span>
          <img class="logo" src="img/logo.png" alt="logo" />
        </div>
        <div class="nav-lower">
          <a href="#">house icon</a>
          <a href="#">election 2016</a>
          <a href="#">US</a>
          <a href="#">world</a>
          <a href="#">opinion</a>
          <a href="#">sports</a>
          <a href="#">soccer</a>
          <a href="#">tech</a>
          <a href="#">arts</a>
          <a href="#">lifestyle</a>
          <a href="#">fashion</a>
          <a href="#">business</a>
          <a href="#">travel</a>
          <a href="#">environment</a>
          <a href="#">all sections</a>
        </div>
      </nav>
    </div>
    <div class="wrap">
      <article id='headlines'>
        <aside class="section-info">
        </aside>
        <section class="section-content">
          <div class="row1">
            <div class="row1col1">
            </div>
            <div class="row1col2">
            </div>
          </div>
          <div class="row2">
            <div class="row2col1">
            </div>
            <div class="row2col2">
            </div>
            <div class="row2col3">
              <div class="subrow1">
              </div>
              <div class="subrow2">
              </div>
              <div class="subrow3">
              </div>
            </div>
            <div class="row2col4">
              <div class="subrow1">
              </div>
              <div class="subrow2">
              </div>
              <div class="subrow3">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>


  </body>
</html>
